<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found – Tsuchiya Takahiro</title>
  <style>
    /* Monochrome & Minimal */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%; width: 100%; overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-align: center;
      user-select: none;
    }
    .logo {
      width: 35vw;
      max-width: 300px;
      margin-bottom: 1.5rem;
      cursor: default;
      -webkit-user-drag: none;
      user-drag: none;
    }
    h1 {
      font-size: 8rem;
      font-weight: 300;
      letter-spacing: 0.2em;
    }
    h2 {
      font-size: 2rem;
      font-weight: 400;
      margin: 1rem 0;
      letter-spacing: 0.15em;
    }
    p, a {
      font-size: 1rem;
      font-weight: 400;
      margin: 0.5rem 0;
      letter-spacing: 0.1em;
    }
    a {
      text-decoration: none;
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      display: inline-block;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    a:hover {
      background: #000;
      color: #fff;
    }
    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      font-weight: 200;
      opacity: 0.6;
      letter-spacing: 0.1em;
    }
    @media (max-width: 600px) {
      .logo { width: 45vw; max-width: 200px; margin-bottom: 1rem; }
      h1 { font-size: 20vw; }
      h2 { font-size: 6vw; }
      p, a { font-size: 4vw; }
      .footer { font-size: 3vw; bottom: 0.5rem; }
      a { padding: 2vw 4vw; }
    }
  </style>
  <script>
    // 禁止: ロゴへの右クリック／ドラッグ
    document.addEventListener('contextmenu', e => {
      if (e.target.classList.contains('logo')) e.preventDefault();
    });
    document.addEventListener('dragstart', e => {
      if (e.target.classList.contains('logo')) e.preventDefault();
    });
  </script>
</head>
<body>
  <img
    src="assets/logo.png"
    alt="Tsuchiya Logo"
    class="logo"
    draggable="false"
    oncontextmenu="return false;"
  >

  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>We're sorry, but the page you were looking for doesn't exist.</p>
  <a href="/">Return to Home</a>

  <div class="footer">© 2025 Tsuchiya Takahiro. All rights reserved.</div>
</body>
</html>
