<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tsuchiya Takahiro | Official Site – Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --black: #0d0d0d;
      --white: #ffffff;
      --gray:  #bfbfbf;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
      color:var(--black);
      background:var(--white);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      width:100%;
      padding:24px 0;
      display:flex;
      justify-content:center;
      border-bottom:1px solid var(--black);
    }
    header img{height:42px;}
    main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:5vh 5vw 10vh;
      gap:32px;
      max-width:960px;
      margin:0 auto;
    }
    h1{font-family:"Helvetica Neue", Helvetica, Arial, ,sans-serif;letter-spacing:0.2em;font-size:clamp(28px,4vw,48px);font-weight:400;}
    h2{font-size:clamp(16px,2vw,24px);font-weight:300;}
    p.desc{font-size:14px;text-align:center;line-height:1.6;margin-top:8px;letter-spacing:0.05em;}
    .hero-video{width:100%;max-width:640px;border:1px solid var(--black);}
    form{
      margin-top:24px;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
    }
    form input[type="email"]{
      padding:12px 16px;
      border:1px solid var(--black);
      width:260px;
      font-size:14px;
    }
    form button{
      background:var(--black);
      color:var(--white);
      border:none;
      padding:12px 24px;
      cursor:pointer;
      transition:opacity .2s ease;
      font-size:14px;
      letter-spacing:0.05em;
    }
    form button:hover{opacity:.8;}
    footer{
      margin-top:auto;
      width:100%;
      text-align:center;
      font-size:12px;
      padding:16px 0;
      border-top:1px solid var(--black);
    }
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0;}

    /* スクロールバーを無くしても100%表示に収める */
    @media (max-height:700px) {
      main{justify-content:flex-start;padding-top:32px;gap:24px;}
    }
  </style>
  <!-- 右クリック禁止 -->
  <script>
    window.addEventListener('contextmenu', e=>e.preventDefault());
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="TSUCHIYA TAKAHIRO ロゴ" />
  </header>

  <main>
    <div style="text-align:center">
      <h1>COMING&nbsp;SOON</h1>
      <h2>近日公開</h2>
      <p class="desc">THANK&nbsp;YOU&nbsp;FOR&nbsp;VISITING<br>THE&nbsp;OFFICIAL&nbsp;WEBSITE&nbsp;OF&nbsp;TSUCHIYA&nbsp;TAKAHIRO,<br>PROFESSOR&nbsp;AT&nbsp;KYOTO&nbsp;UNIVERSITY&nbsp;OF&nbsp;FOREIGN&nbsp;STUDIES.</p>
    </div>

    <!-- プロモーション動画（高さ可変）-->
    <video class="hero-video" src="intro.mp4" controls></video>

    <div style="text-align:center"> 
      <p class="desc">OUR&nbsp;NEW&nbsp;WEBSITE&nbsp;IS&nbsp;UNDER&nbsp;CONSTRUCTION<br>TO&nbsp;SHOWCASE&nbsp;HIS&nbsp;LATEST&nbsp;RESEARCH&nbsp;AND&nbsp;UPDATES.<br>STAY&nbsp;TUNED&nbsp;FOR&nbsp;THE&nbsp;OFFICIAL&nbsp;LAUNCH.</p>
    </div>

    <!-- メール登録フォーム -->
    <form action="https://formspree.io/f/mnnplnwk" method="POST">
      <label for="email" class="sr-only">メールアドレス</label>
      <input id="email" name="email" type="email" placeholder="your@email.com" required>
      <button type="submit">通知を希望</button>
    </form>
  </main>

  <footer>
    © 2025 Tsuchiya Lab. All Rights Reserved.
  </footer>
</body>
</html>
