<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon – Tsuchiya Takahiro</title>
  <style>
    /* Monochrome & Minimal */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .container {
      position: relative; /* enable absolute positioning for children */
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    .logo {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      max-width: 200px;
      opacity: 0.85;
      z-index: 10; /* bring to front */
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-top: 8rem; /* push down to clear logo overlap */
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 1rem;
    }
    .video-wrapper {
      margin: 2rem 0;
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      outline: none;
    }
    video::-internal-media-controls-download-button { display: none; }
    video::-webkit-media-controls-enclosure { overflow: hidden; }
    video::-webkit-media-controls-panel { width: calc(100% + 30px); }
    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      font-weight: 200;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ロゴを最前面に配置 -->
    <img src="logo.png" alt="Tsuchiya Logo" class="logo">

    <h1>Coming Soon</h1>
    <p>Thank you for visiting the official website of Tsuchiya Takahiro.</p>
    <p>Professor at Kyoto University of Foreign Studies.</p>

    <!-- 動画埋め込み - ダウンロードさせない設定 -->
    <div class="video-wrapper">
      <video controls controlsList="nodownload" preload="metadata" poster="assets/video-poster.jpg">
        <source src="/intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <p>Our new website is under construction to showcase my latest research and updates.</p>
    <p>Stay tuned for the official launch.</p>

    <div class="footer">&copy; 2025 Tsuchiya Takahiro. All rights reserved.</div>
  </div>
</body>
</html>
